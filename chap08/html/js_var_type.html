<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var type</title>
    <script>
        var s;
        s = 100;
        document.write(s + "<br>");
        s = 'string';
        document.write(s + "<br>");
        var s = "Hello World!";
        var t = "How are you";
        t += "today?";

        document.write(s + "<br>");
        document.write("<h1>" + t + "</h1><br>");
        document.write(s.toUpperCase() + "<br>");
        document.write(s.length + "<br>");
        document.write(s.charAt(0) + "<br>");
        document.write(s.replace("l", "L") + "<br>");

        var myCar = {model:"bmw", color:"red", hp:100};
        document.write(myCar.model + "<br>");
        document.write(myCar.color + "<br>");
        document.write(myCar.hp + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
