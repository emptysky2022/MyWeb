<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        var grade = prompt("성적을 입력하시오", "A-F사이의 문자");
        switch(grade){
            case 'A': console.log("잘했어요!");break;
            case 'B': console.log("좋은 점수군요");break;
            case 'C': console.log("괜찮은 점수군요");break;
            case 'D': console.log("좀더 노력하세요");break;
            case 'F': console.log("다음학기 수강하세요");break;
        }
    </script>
    
</body>
</html>
