<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for/in</title>
</head>
<body>
    <script>
        var myCar = {make: "BMW", model: "X5", year: 2013};
        var txt = "";

        for(var x in myCar){
            document.write(x + " : " + myCar[x] + "<br>")
            txt += myCar[x] + " ";
        }
        document.write(txt);
    </script>
</body>
</html>
