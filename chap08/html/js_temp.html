<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <table border="3">
        <tr>
            <th>섭씨온도</th>
            <th>화씨온도</th>
        </tr>
        <script>
            for(cel = 0; cel <= 10; cel++){
                document.write("<tr><td>" + cel + "</td><td>" + ((cel*9.0/5)+32) + "</td></tr>")
            }
        </script>
    </table>
</body>
</html>
