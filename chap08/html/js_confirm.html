<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
</head>
<body>
    <script>
        process(confirm("게임 한판 하실래요?"))
        function process(x){
            alert(x ? "좋습니다. 게임을 시작합니다." : "네, 나중에 하시죠.")
        }
    </script>
</body>
</html>
