<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set interval</title>
    <script>
        let id;
        function changeColor(){
            id = setInterval(flashText, 500);
        }
        function flashText(){
            const elem = document.getElementById("target")
            elem.style.color = (elem.style.color == "red") ? "blue" : "red"
            elem.style.backgroundColor = (elem.style.backgroundColor == "yellow") ? "lightgreen" : "yellow"
        }
        function stopTextColor(){
            clearInterval(id)
        }
    </script>
</head>
<body onload="changeColor()">
    <div id="target">
        <p>This is a Text.</p>
    </div>
    <button onclick="stopTextColor()">중지</button>
</body>
</html>
