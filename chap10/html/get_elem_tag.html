<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그이름으로 HTML요소 찾기</title>
</head>
<body>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ul>
    <script>
        const list = document.getElementsByTagName("ul")[0]
        console.log(list)
        const lists = list.getElementsByTagName("li")
        console.log(lists)
        for(let i = 0; i < lists.length; i++)
            console.log(lists[i].firstChild.data)
    </script>
</body>
</html>
