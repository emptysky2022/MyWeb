<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹워커 예제</title>
</head>
<body>
    <button onclick="startWorker()">웹 워커 시작</button>
    <button onclick="stopWorker()">웹 워커 종료</button>
    <p>현재까지 발견된 가장 큰 소수는<output id="result"></output></p>
    <script>
        let w;
        function startWorker() {  
            if(typeof(Worker) !== "undefined"){
                if(typeof(w) == "undefined"){
                    w = new Worker("../scripts/worker.js")
                }
                w.onmessage = function(event){
                    document.getElementById("result").innerHTML = event.data
                }
            }else{
                document.getElementById("result").innerHTML = "웹브라우저가 지원되지 않음"
            }
        }
        function stopWorker() {  
            console.log("stop")
            w.terminate()
        }
    </script>
</body>
</html>
