<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        #a{
            /* visibility: hidden; */
            display: none;
        }
        #b{
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Visibility 속성</h1>
    <img id="a" src="../images/lion.png" alt="lion" height="120" width="150">
    <img id="b" src="../images/audio.png" alt="audio" height="120" width="150">
</body>
</html>
