<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elem-size</title>
    <style>
        p{
            /* min-width: 100px;
            min-height: 100px; */
            
            /* max-width: 600px;
            max-height: 600px; */
            width: 80%;
            height: auto;
            padding: 10px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p>
        이 요소는 min-width:100px;와 min-height:100px;으로 설정되었습니다.
        요소의 크기는 width와 height 속성으로 결정된다.
        만약 개발자가 요소의 width와 height를 명확하게 설정하지 않으면 브라우저가 요소안의 콘텐츠의 크기를 계산하여서 요소의 크기를 결정한다.
    </p>
</body>
</html>
