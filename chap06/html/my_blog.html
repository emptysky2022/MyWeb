<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Page</title>
    <style>
        body{
            margin: 0;
            background-color: gray;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        header{
            text-align: center;
            margin: 0;
            background-color: violet;
            padding: 5px;
        }
        h1{
            margin: 0;
        }
        nav{
            display: table-cell;
            padding: 15px;
            background-color: orange;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        section{
            display: table-cell;
            padding: 15px;
            background-color: yellow;
        }
        footer{
            text-align: center;
            background-color: darkred;
            color: white;
            padding: 10px;
            font-size: 90%;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog Page</h1>
    </header>
    <nav>
        <h1>Links</h1>
        <ul>
            <li><a href="#">W3C</a></li>
            <li><a href="#">MOZILLA</a></li>
            <li><a href="#">HTML Dogs</a></li>
        </ul>
        <figure>
            <img src="../images/hong.png" alt="홍길동" width="85px" height="85px">
            <figcaption>홍길동</figcaption>
        </figure>
    </nav>
    <section>
        <article>
            <h1>Semantic Tags</h1>
            <p>시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.</p>
        </article>
        <article>    
            <h1>div와 span</h1>
            <p>div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.</p>
        </article>
    </section>
    <footer>Copyright (c) 2022 emptysky</footer>
</body>
</html>
