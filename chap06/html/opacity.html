<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        img{
            opacity: 0.4;
        }
        img:hover{
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <h1>Opacity 속성</h1>
    <img src="../images/lion.png" alt="lion" width="150" height="120">
    <img src="../images/audio.png" alt="audio" width="150" height="120">
</body>
</html>
