<!DOCTYPE html>
<html>
    <body>
        <h3>HTML5 요소 데모 화면</h3>
        <form>
            이름: <input type="name"><br>
            이메일: <input type="email"><br>
            웹사이트: <input type="url"><br>
            정수 <input type="number" max="10" min="1"><br>
            범위 <input type="range" max="6" min="1"><br>
            메시지: <textarea cols="20" rows="2"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
