<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../styles/webshop.css">
    </head>
    <body>
        <form action="index.html" method="get" enctype="multipart/form-data">
            <fieldset>
                <legend>회원정보입력</legend>
                <label for="id">아이디</label><input type="text" id="id"><button>중복확인</button><br>
                <label for="pass">패스워드</label><input type="password" id="pass"><br>
                <label for="passcheck">패스워드 확인</label><input type="password" id="passcheck"><br>
                <label for="name">이름</label><input type="text" id="name"><br>
                <label for="phone">휴대폰번호</label><input type="tel" id="phone"><br>
                <label for="email">이메일</label><input type="email" id="email"><br>
                <label for="birth">생일</label><input type="date" id="birth"><br>
                <label for="url">홈페이지</label><input type="url" id="url"><br>
                <input type="radio" id="gender" value="Male">남성<br>
                <input type="radio" id="gender" value="Female">여성<br>
            </fieldset>
            <input type="submit" value="제출">
            <input type="reset" value="초기화">
        </form>
    </body>
</html>
