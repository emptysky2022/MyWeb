<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .poet{
            column-count: 2;
            column-gap: 50px;
            column-rule: 4px outset red;
        }
    </style>
</head>
<body>
    <div class="poet">
        한 잔은 떠나버린 너를 위하여

또 한잔은 너와의 영원한 사랑을 위하여

그리고 또 한 잔은 이미 초라해진 나를 위하여

마지막 한 잔은 미리 알고 정하신 하나님을 위하여

    </div>
</body>
</html>
