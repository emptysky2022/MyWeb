<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            text-decoration: overline;
        }
        h2{
            text-decoration: line-through;
        }
        h3{
            text-decoration: underline;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            text-decoration: underline;
            color: violet;
        }
    </style>
</head>
<body>
    <h1>텍스트 장식의 예입니다.</h1>
    <h2>텍스트 장식의 예입니다.</h2>
    <h3>텍스트 장식의 예입니다.</h3>
    <h4><a href="#">텍스트 장식의 예입니다.</a></h4>
</body>
</html>
