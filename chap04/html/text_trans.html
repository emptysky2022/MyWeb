<!DOCTYPE html>
<html>
<head>
    <style>
        p.upper{
            text-transform: uppercase;
        }
        p.lower{
            text-transform: lowercase;
        }
        p.capit{
            text-transform: capitalize;
        }
        h1{
            text-shadow: 5px 5px 5px red;
        }
        p.test{
            width: 11em;
            border: 1px solid black;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>text-shadow 처리</h1>
    <p class="upper">text_transform is uppercase.</p>
    <p class="lower">text_transform is lowercase.</p>
    <p class="capit">text_transform is capitalize.</p>
    <p class="test">
        매우 긴 단어가 있는 경우에 자동으로 잘라준다.
        아메리카노, 커피 없음, 물 많이, 물 추가, 얼음 많이 주문하신
        aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    </p>
</body>
</html>
