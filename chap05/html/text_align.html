<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align</title>
    <style>
        p, em, strong, div{
            border: dotted 3px red;
        }
        p{
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            width: 50%;
        }
    </style>
</head>
<body>
    <p><em>My Text</em></p>
</body>
</html>
