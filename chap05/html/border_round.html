<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border_style</title>
    <style>
        div{
            padding: 10px 20%;
            border-radius: 7px;
            box-shadow: 20px 10px 6px red;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div>border-radius속성을 사용하면 둥근 경계선을 만들 수 있습니다.</div>
</body>
</html>
