<body>
    <script>
        function Pos(xPos, yPos){
            this.x = xPos;
            this.y = yPos;
        }
        Pos.prototype.getDistance = function(){
            return Math.sqrt(this.x * this.x + this.y * this.y);
        }
        const p1 = new Pos(10, 20);
        const d1 = p1.getDistance();
        p1.toString = function(){
            consol.log("사각형1 입니다")
        }
        console.log(d1);
        const p2 = new Pos(20, 30);
        const d2 = p2.getDistance();
        console.log(d2);
    </script>
</body>
