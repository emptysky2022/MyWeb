<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag</title>
</head>
<body>
    <script>
        const str = "This is a test";
        document.write("big: " + str.big() + "<br>");
        document.write("small: " + str.small() + "<br>");
        document.write("bold: " + str.bold() + "<br>");
        document.write("italics: " + str.italics() + "<br>");
        document.write("fixed: " + str.fixed() + "<br>");
        document.write("strike: " + str.strike() + "<br>");
        document.write("fontcolor: " + str.fontcolor("green") + "<br>");
        document.write("fontsize: " + str.fontsize(6) + "<br>");
        document.write("subscript: " + str.sub() + "<br>");
        document.write("superscript: " + str.sup() + "<br>");
        document.write("link: " + str.link("http://www.google.com") + "<br>");
    </script>
</body>
</html>
