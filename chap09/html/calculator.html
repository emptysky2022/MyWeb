<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script>
        function calc(x){
            switch(x){
                case 1: document.calculator.output.value = Math.sin((Number(document.calculator.input.value) * Math.PI)/180.0);break;
                case 2: document.calculator.output.value = Math.log(Number(document.calculator.input.value));break;
                case 3: document.calculator.output.value = Math.sqrt(Number(document.calculator.input.value));break;
                case 4: document.calculator.output.value = Math.abs(Number(document.calculator.input.value));break;
            }
        }
    </script>
</head>
<body>
    <form name="calculator" >
        입력 : <input type="text" name="input"><br>
        계산 결과: <input type="text" name="output"><br>
        <input type="button" value="SIN" onclick="calc(1)">
        <input type="button" value="LOG" onclick="calc(2)">
        <input type="button" value="SQRT" onclick="calc(3)">
        <input type="button" value="ABS" onclick="calc(4)">
    </form>
</body>
</html>
