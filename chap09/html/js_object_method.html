<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method</title>
</head>
<body>
    <script>
        const myCar = {
            model: "520D",
            speed: 120,
            color: "red",
            break: function(){this.speed -= 10;},
            accel: function(){this.speed += 10;}
        }
        myCar.color = "yellow"
        myCar.break()
        console.log(myCar)

    </script>
</body>
</html>
