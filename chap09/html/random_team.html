<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team random</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th{
            background-color: lightgreen;
        }
        td{
            padding: 10px;
        }
        tr td:nth-child(1){
            background-color: cyan;
        }
        tr td:nth-child(2){
            background-color: orange;
        }
        tr td:nth-child(3){
            background-color: yellow;
        }
        tr td:nth-child(4){
            background-color: violet;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>1조</th>
            <th>2조</th>
            <th>3조</th>
            <th>4조</th>
        </tr>
        <script>
            const list = ["곽호성","김나영","김동완","김반석","김성진","김세훈","김용운","문수찬","박주현","서경원","성다영","안병준","오세원","유승민","장은비","장현수","정효영","조규범","조상용","차승현","최석호","한승현"];
            let teamlist = new Array(4);
            teamlist.fill("");
            let count = 0;
            let teamNum = 0;
            let firstSixth = parseInt(Math.random() * 4);
            let secondSixth = parseInt(Math.random() * 4);
            while(firstSixth == secondSixth)
                secondSixth = parseInt(Math.random() * 4);
            while(count < list.length){
                teamNum = parseInt(Math.random() * 4);
                if(teamlist[teamNum].length >= 20 && !(teamNum == firstSixth || teamNum == secondSixth)){
                    continue;
                }else if(teamlist[teamNum].length >= 24 && (teamNum == firstSixth || teamNum == secondSixth)){
                    continue;
                }else{
                    teamlist[teamNum] += (list[count] + " ");
                    count++;
                }
            }
            console.log(teamlist);
            let team1 = teamlist[0].split(" ");
            let team2 = teamlist[1].split(" ");
            let team3 = teamlist[2].split(" ");
            let team4 = teamlist[3].split(" ");
            
            for(i = 0; i < 6; i++){
                document.write("<tr>");
                document.write("<td>" + team1[i] + "</td>");
                document.write("<td>" + team2[i] + "</td>");
                document.write("<td>" + team3[i] + "</td>");
                document.write("<td>" + team4[i] + "</td>");
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
